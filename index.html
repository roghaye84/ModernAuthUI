<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in / Sign up</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button id="dark-mode-toggle" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- Sign In -->
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
          </div>
        </form>

        <!-- Sign Up -->
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
          </div>
        </form>

      </div>
    </div>

    <!-- Panels -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Not a member yet?</h3>
          <p>Creat your account in just a few second and get started right away.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="l2.png" class="image" alt="login" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already a member?</h3>
          <p>Sign in to access your account and continue where you left off.</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="l3.png" class="image" alt="register" />
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
